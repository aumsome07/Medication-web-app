<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedicoRem</title>
  <link rel="stylesheet" type="text/css" href="./MedicoRem_files/styles.css">
  <script src="./MedicoRem_files/mainPage.js.download" defer=""></script>
</head>
<body>

  <header>
    <img src="./MedicoRem_files/logo.png" alt="MedicoRem Logo" class="logo">MedicoRem</header>

  <section>
    <h1>Hello, [firstName]</h1>
    
    <form onsubmit="submitMainAppForm(event)">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required="">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required="">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="selectedDisease">Select a Disease:</label>
      <select id="selectedDisease" name="selectedDisease">
        <option value="heartDisease">Heart Disease</option>
        <option value="arthritis">Arthritis</option>
        <option value="osteoporosis">Osteoporosis</option>
        <option value="diabetes">Diabetes (Type 2)</option>
        <option value="hypertension">Hypertension</option>
        <option value="cancer">Cancer</option>
        <option value="dementia">Dementia/Alzheimer's Disease</option>
      </select>

      <label for="otherDisease">Other Disease (if any):</label>
      <input type="text" id="otherDisease" name="otherDisease">

      <button type="submit">Save Information</button>
    </form>

  </section>



</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminder</title>
  <link rel="stylesheet" type="text/css" href="reminderstyle.css">
  <script src="reminderApp.js" defer></script>
</head>
<body>

  <header>
    <h1>MedicoRem</h1>
  </header>

  <section>
    <h2>Set Your Medicine Reminders</h2>

    <form onsubmit="setReminders(event)">
      <label for="medicineName">Medicine Name:</label>
      <input type="text" id="medicineName" name="medicineName" required>

      <label for="interval">Reminder Interval (days):</label>
      <input type="number" id="interval" name="interval" required>

      <button type="submit">Set Reminder</button>
    </form>

  </section>

</body>
</html>
